{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
      <h1 class="display-4">Информация о кинотеатрах</h1>
      <p class="lead">На данной странице можно просматривать и редактировать кинотеатры</p>
      <hr class="my-4">
      <p>Чтобы что-то сделать, нажимай на кнопки</p>
        <a href="{{ url_for('add_cinema') }}">
            <button type="button" class="btn btn-secondary">Добавить кинотеатр</button>
        </a>
    </div>
    {% for item in cinemas %}
        <div class="card" style="width: 18rem;">
        <img src="{{url_for('static', filename='img/cinema.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item[1] }}</h5>
                <p class="card-text">{{ item[2] }}</p>
                <a href="/cinema/{{ item[0] }}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
