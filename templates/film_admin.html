{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
      <h1 class="display-4">Информация о фильмах</h1>
      <p class="lead">На данной странице можно просматривать и редактировать фильмы</p>
      <hr class="my-4">
      <p>Чтобы что-то сделать, нажимай на кнопки</p>
        <a href="{{ url_for('add_film') }}">
            <button type="button" class="btn btn-secondary">Добавить фильм</button>
        </a>
    </div>
    {% for item in films %}
        <div class="card" style="width: 18rem;">
        <img src="{{url_for('static', filename='img/film.jpg')}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ item[0] }}</h5>
            <p class="card-text">{{ item[1] }}</p>
            <a href="/film/{{ item[2] }}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
